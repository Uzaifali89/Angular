    <div>
      <ul>
        @for(ticket of tickets ; track ticket.id){
          <li>
            <app-ticket (close)="OnCloseTicket(ticket.id)" [data]="ticket"></app-ticket>
          </li>
        }
        @empty {
           <p>No Tickets available</p>          
        }
       
      </ul>
    </div>

    <div id="new-ticket">
      <app-new-ticket (add)="OnAdd($event)"/>
    </div>
